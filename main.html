<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required> <br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required> <br>

		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" required> 
		
		<label for="cars">Car Brands</label><br>
		<select placeholder="--Please choose an option--" id="cars" required>
			<option>BMW</option>
				<option>BENZ</option>
				<option>XUV</option>
		</select> 
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
